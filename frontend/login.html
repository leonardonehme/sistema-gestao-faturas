<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Faturas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        .login-container i {
            font-size: 2rem;
            color: #3498db;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <i class="fas fa-file-invoice-dollar"></i>
        <h1>Sistema de Faturas</h1>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usu치rio</label>
                <input type="text" id="username" required placeholder="admin">
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required placeholder="admin123">
            </div>

            <button type="submit" id="loginButton">Entrar</button>
            <div id="errorMessage" class="error-message"></div>
        </form>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3001';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const button = document.getElementById('loginButton');
            const originalText = button.textContent;
            button.disabled = true;
            button.textContent = 'Autenticando...';
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = '';

            try {
                const response = await fetch(`${API_BASE_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    const error = await response.json().catch(() => ({}));
                    throw new Error(error.error || 'Credenciais inv치lidas');
                }

                const { token, user } = await response.json();
                
                localStorage.setItem('authToken', token);
                localStorage.setItem('user', JSON.stringify(user));
                
                window.location.href = 'index.html';
                
            } catch (error) {
                console.error('Erro no login:', error);
                errorElement.textContent = error.message;
                button.disabled = false;
                button.textContent = originalText;
            }
        });

        // Verificar se j치 est치 logado
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('authToken');
            if (token) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
