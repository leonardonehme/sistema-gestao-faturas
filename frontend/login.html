<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Faturas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        .login-container i {
            font-size: 2rem;
            color: #3498db;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <i class="fas fa-file-invoice-dollar" aria-hidden="true"></i>
        <h1>Sistema de Faturas</h1>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required autocomplete="username" placeholder="admin">
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="admin123">
            </div>

            <button type="submit" id="loginButton">Entrar</button>
            <div id="errorMessage" class="error-message" role="alert" aria-live="assertive"></div>
        </form>
    </div>

    <script>
        // URL base da API - ajuste conforme necessário
        const API_BASE_URL = 'http://localhost:3001';
        
        // Manipula envio do formulário
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const button = document.getElementById('loginButton');
            const originalButtonText = button.textContent;
            button.disabled = true;
            button.textContent = 'Autenticando...';
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = '';

            try {
                // 1. Fazer login
                const response = await fetch(`${API_BASE_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                // Verificar se a resposta foi bem-sucedida
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || 'Credenciais inválidas');
                }

                // Processar resposta
                const { token, user } = await response.json();
                
                // Armazenar token e dados do usuário
                localStorage.setItem('authToken', token);
                localStorage.setItem('user', JSON.stringify(user));
                
                // 2. Validar o token antes de redirecionar
                const validationResponse = await fetch(`${API_BASE_URL}/api/validate-token`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!validationResponse.ok) {
                    throw new Error('Falha na validação do token');
                }
                
                // 3. Redirecionar somente após validação bem-sucedida
                window.location.href = 'index.html';
                
            } catch (error) {
                console.error('Erro no login:', error);
                errorElement.textContent = error.message || 'Erro durante o login';
                
                // Restaurar botão
                button.disabled = false;
                button.textContent = originalButtonText;
            }
        });

        // Verificar se já está autenticado ao carregar a página
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('authToken');
            if (!token) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/validate-token`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Erro ao verificar autenticação:', error);
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
            }
        });
    </script>
</body>
</html>
